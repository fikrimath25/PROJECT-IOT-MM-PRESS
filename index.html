<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dan Kontrol IoT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Container -->
    <div class="container1" id="login-container1">
        <h1 id="form-title">OASIS MM PRESS</h1>
    </div>
    <div class="container" id="login-container">
        <h2 id="form-title">Login</h2>
        <div id="notification" class="notification"></div>
        <form id="auth-form">
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <label>
                <input type="checkbox" id="remember-me"> Remember Me
            </label>
            <button type="submit">Masuk</button>
        </form>
        <footer>Oasis MM Press Sunter Plant 2 &copy; 2025</footer>
    </div>

    <!-- Control Panel Container -->
    <div class="container hidden" id="control-container">
        <h2>IoT Control Panel</h2>

        <div class="controls">
            <!-- Control Lampu -->
            <div class="control">
                <span>Lampu</span>
                <div>
                    <span class="status-indicator" id="lamp-status"></span>
                    <button id="lamp-toggle" class="toggle off">OFF</button>
                </div>
            </div>

            <!-- Control AC -->
            <div class="control">
                <span>AC</span>
                <div>
                    <span class="status-indicator" id="ac-status"></span>
                    <button id="ac-toggle" class="toggle off">OFF</button>
                </div>
            </div>
        </div>

        <button class="logout" id="logout-button">Logout</button>
        <footer>Oasis MM Press Sunter Plant 2 &copy; 2025</footer>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <script type="module" src="script.js"></script>    
</body>
</html>
